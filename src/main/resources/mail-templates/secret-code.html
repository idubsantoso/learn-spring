<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email with inline image</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>
    Anda telah meminta kode rahasia pada
    <span th:text="${#dates.format(subscriptionDate)}">28-12-2012</span>
</p>
<p>
    Berikut adalah kode Rahasia anda :  <b th:text="${secretCode}">123456</b>
</p>
<p>
    Regards, <em>Ngga Tau Team</em>
</p>
</body>
</html>
